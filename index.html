<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <main
      class="flex flex-col justify-center w-screen gap-4 items-center bg-gradient-to-t from-blue-800 via-indigo-600 to-indigo-700 min-h-screen text-white md:p-8"
    >
      <div class="text-4xl md:text-6xl font-semibold">Rock Paper Scissors</div>
      <div class="flex flex-col items-center md:flex-row w-full justify-center md:gap-10">
        <div
          class="flex flex-row gap-2 p-4 shadow-md rounded-full w-5/6 md:w-2/5 justify-center items-center font-3xl font-bold bg-blue-900"
          id="options"
        >
          <button
            type="button"
            class="bg-gray-400 p-2 px-4 rounded-full w-1/3"
            id="rock"
          >
            <img alt="rockImage" class="w-28 md:w-full p-4" src="./public/rock.png" />
          </button>
          <button
            id="paper"
            class="bg-gray-300 p-2 px-4 rounded-full w-1/3"
            type="button"
          >
            <img alt="paperImage" class="w-28 md:w-full p-4" src="./public/paper.png" />
          </button>
          <button
            id="scissors"
            class="bg-red-500 p-2 px-4 rounded-full w-1/3"
            type="button"
          >
            <img
              alt="scissorsImage"
              class="w-28 md:w-full p-4"
              src="./public/scissors.png"
            />
          </button>
        </div>
        <div
          class="flex flex-row w-5/6 md:flex-row justify-center gap-10 md:w-1/3 p-4 bg-blue-800 shadow-md rounded-xl mt-2"
        >
          <div
            class="p-4 text-center w-full md:w-1/2 bg-blue-900 shadow-2xl rounded-2xl"
          >
            <span class="block text-xl md:text-2xl mb-4">Your Score</span>
            <span
              id="userscore"
              class="block bg-gray-200 rounded-2xl shadow-sm p-4 mt-2 text-black font-bold text-5xl"
              >0</span
            >
          </div>
          <div
            class="bg-blue-900 shadow-2xl rounded-2xl p-4 text-center w-full md:w-1/2"
          >
            <span class="block text-xl md:text-xl mb-4">Computer Score</span>
            <span
              id="computerscore"
              class="block bg-gray-200 rounded-2xl shadow-sm p-4 mt-2 text-black font-bold text-5xl"
              >0</span
            >
          </div>
        </div>
      </div>
      <div
        class="flex flex-row items-center gap-8 md:items-center md:gap-32 p-4 m-3 bg-blue-800 shadow-md rounded-2xl"
      >
        <div class="flex flex-col">
          <div class="p-2">You Picked: <span id="userchoice"></span></div>
          <div class="w-32 h-32 md:w-44 md:h-44">
            <img
              alt="userchoice"
              id="userChoiceCard"
              class="w-full h-full border-black border-2 rounded-lg p-2"
              src="./public/loading.jpg"
            />
          </div>
        </div>
        <div class="text-2xl font-bold" id="result">VS</div>
        <div class="flex flex-col">
          <div class="p-2">
            Computer Picked: <span id="computerchoice"></span>
          </div>
          <div class="ml-2 w-32 h-32 md:w-44 md:h-44">
            <img
              alt="computerchoice"
              id="computerChoiceCard"
              class="w-full h-full border-black border-2 rounded-lg p-3"
              src="./public/loading.jpg"
            />
          </div>
        </div>
      </div>
      <div>
        <button
          type="reset"
          class="bg-blue-700 p-3 shadow-md rounded-2xl"
          id="reset"
        >
          Play Again!
        </button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
